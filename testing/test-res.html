<!DOCTYPE html>
<html>
<head>
	<title>Comment Form</title>
	<style>
		.comment-section {
			border: 1px solid #ccc;
			padding: 20px;
			margin-bottom: 20px;
		}
		.comment-section h2 {
			margin-top: 0;
		}
		.comment {
			margin-bottom: 20px;
		}
		.comment p {
			margin: 0;
		}
		.comment-author {
			font-weight: bold;
		}
		.comment-date {
			font-style: italic;
			font-size: 0.8em;
			color: #999;
			margin-left: 10px;
		}
		.comment-form {
			margin-bottom: 20px;
		}
		.comment-form label {
			display: block;
			margin-bottom: 5px;
		}
		.comment-form input[type="text"], .comment-form textarea {
			display: block;
			width: 100%;
			padding: 5px;
			border: 1px solid #ccc;
			margin-bottom: 10px;
		}
		.comment-form input[type="submit"] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			cursor: pointer;
		}
		.comment-form input[type="submit"]:hover {
			background-color: #555;
		}
		.comment-options {
			display: flex;
			margin-top: 10px;
		}
		.comment-options button {
			background-color: transparent;
			border: none;
			cursor: pointer;
			margin-right: 10px;
		}
		.comment-options button:hover {
			text-decoration: underline;
		}
		.comment-like, .comment-dislike {
			color: #999;
		}
		.comment-liked, .comment-disliked {
			color: #ff0000;
			font-weight: bold;
		}
		.comment-reply-form {
			display: none;
			margin-top: 10px;
			padding-left: 20px;
		}
		.comment-reply-form textarea {
			width: 80%;
		}
	</style>
</head>
<body>
	<div class="comment-section">
		<h2>Comments</h2>
		<div id="comments-container"></div>
		<form id="comment-form">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name">
			<label for="comment">Comment:</label>
			<textarea id="comment" name="comment"></textarea>
			<input type="submit" value="Submit">
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="comment.js"></script>
	</body>
	</html>
