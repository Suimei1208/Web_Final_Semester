<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <div class="countdown">
        <h1>Congratulations, you have successfully registered!</h1>
        <p>You will be redirected to login page in <span id="countdown" style="color: red;">5</span> seconds.</p>
        <p>Alternatively, you can click <a href="login.php">here</a> to go back to the login page.</p>
    </div>
    <script>
        var timeLeft = 5; // countdown time in seconds
        var countdownElement = document.getElementById("countdown");
        var countdownInterval = setInterval(function () {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            if (timeLeft == 0) {
                clearInterval(countdownInterval);
                window.location.href = "login.php"; // redirect to login page
            }
        }, 1000);
    </script>
</body>

</html>
